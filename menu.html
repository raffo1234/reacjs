<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React - Menu</title>
  </head>
  <body>

    <div id="container"></div>

    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
      // Menu

      var Menu = React.createClass({

        getInitialState: function() {
          return { focused: 0 };
        },
        clicked: function(index) {
          this.setState({ focused: index })
        },
        render: function(){
          var self = this;

          return (
            <div>
                <ul>
                  {
                    this.props.items.map(function(n, index){
                      var style = '';

                      if(self.state.focused == index){
                        style = 'focused';
                      }

                      return <li key={index} className={style} onClick={self.clicked.bind(self, index)}>{n}</li>
                    })
                  }
                </ul>

                <p>Selected: { this.props.items[self.state.focused] }</p>
            </div>
          );
        }

      });

      ReactDOM.render(
        <Menu items={[ 'Home', 'Services', 'About', 'Contact us' ]} />,
        document.getElementById('container')
      )

    </script>

  </body>
</html>
